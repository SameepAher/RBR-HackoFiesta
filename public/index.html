<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Swacchata</title>
    <style>
      @import url("https://fonts.google.com/share?selection.family=Poppins:ital,wght@0,400;0,500;0,700;1,700");

      :root {
        --main-color: #42a2fc;
        --black: #244361;
        --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none !important;
        text-transform: capitalize;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      html {
        scroll-padding-top: 60px;
      }

      section {
        padding: 20px 0;
      }

      section:nth-child(odd) {
        background: #f8f8fe;
      }

      .heading {
        text-align: center;
        padding: 0 15px;
        padding-bottom: 5px;
        color: var(--black);
        font-size: 30px;
      }

      .heading span {
        color: var(--main-color);
      }

      .link-btn {
        display: inline-block;
        background: var(--main-color);
        color: #fff;
        margin-left: 12%;
        border-radius: 50px;
        padding: 20px 25px;
        font-size: 17px;
        cursor: pointer;
        box-shadow: var(--box-shadow);
      }
      .link-btn:hover {
        color: #fff;
        background: var(--black);
      }

      header {
        box-shadow: red;
        background: rgb(74, 76, 82);
      }

      header .logo {
        font-size: 20px;
        color: white;
      }

      header .logo span {
        color: rgb(135, 92, 6);
      }

      header .nav a {
        margin-left: 3px;
        border-radius: 50px;
        color: antiquewhite;
        padding: 5px 15px;
      }

      header .nav a.active {
        background: var(--main-color);
        box-shadow: var(--box-shadow);
        color: rgb(255, 255, 255);
      }
      header .nav a:hover {
        background: var(--main-color);
        box-shadow: var(--box-shadow);
        color: #fff;
      }

      #menu-bar {
        color: var(--black);
        cursor: pointer;
        font-size: 25px;
        transition: 0.2s linear;
      }

      .home {
        min-height: 100vh;
        /* min-width: 80vw; */
        background: url(../images/home-bg.png) no-repeat;
        background-position: center;
        background-size: cover;
      }

      .home .content span {
        color: var(--main-color);
        font-size: 20px;
      }

      .home .content h3 {
        color: var(--black);
        font-size: 50px;
        font-weight: bolder;
      }
      /* 
.about .content h3{
    color:red;
    font-size: 33px;
} */

      /* .about .content image{
    width: 330px ;
} */

      .about .image {
        height: 400px;
        width: 550px;
      }

      .about .content p {
        color: var(--black);
        font-size: 17px;
        /* float: right; */
      }

      .prevent .box {
        flex: 1 1 300px;
        background: #f8f8fe;
        border-radius: 5px;
        text-align: center;
      }

      .prevent .box img {
        margin-bottom: 10px;
        height: 70px;
      }

      .prevent .box h3 {
        color: var(--black);
        font-size: 20px;
      }

      .prevent .box p {
        color: var(--black);
        font-size: 14px;
      }

      .experts .box {
        width: 260px;
        background: #fff;
        border-radius: 5px;
        box-shadow: var(--box-shadow);
        margin: 5px;
        padding: 15px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .experts .box img {
        background: #f8f8fe;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 8px;
      }

      .experts .box h3 {
        font-size: 22px;
        margin: 2px 0;
        color: var(--black);
      }

      .experts .box span {
        font-size: 15px;
        color: var(--main-color);
      }

      .experts .box .share {
        position: absolute;
        top: 5px;
        right: -50px;
        transition: 0.2s;
      }

      .experts .box:hover .share {
        right: 15px;
      }

      .experts .box .share a {
        border-radius: 5px;
        background: var(--main-color);
        color: #fff;
        display: block;
        height: 40px;
        width: 40px;
        line-height: 40px;
        margin-top: 5px;
      }

      .experts .box .share a:hover {
        background: var(--black);
      }

      .contact form {
        padding: 15px;
        border-radius: 5px;
        box-shadow: var(--box-shadow);
      }

      .contact form .box,
      .contact form textarea {
        background: #f8f8fe;
        border-radius: 5px;
        font-size: 17px;
        padding: 10px;
        margin: 7px 0;
        width: 100%;
        text-transform: none;
        color: var(--black);
      }

      .contact form textarea {
        resize: none;
        height: 200px;
      }

      .contact .map {
        border-radius: 5px;
        height: 100%;
        width: 100%;
      }

      .blogs .box {
        width: 350px;
        border-radius: 5px;
        box-shadow: var(--box-shadow);
        background: #fff;
      }

      .blogs .box .image {
        height: 330px;
        width: 100%;
        border-radius: 5px;
        overflow: hidden;
        background: #f8f8fe;
      }

      .blogs .box .image img {
        transition: 0.2s linear;
      }

      .blogs .box:hover .image img {
        transform: scale(1.1);
      }

      .blogs .box .content h3 {
        padding: 5px 0;
        font-size: 20px;
        color: var(--black);
      }

      .blogs .box .content .icons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .blogs .box .content .icons a {
        color: #777;
        font-size: 13px;
      }

      .blogs .box .content .icons a i {
        padding-right: 7px;
      }

      .blogs .box .content .icons a:hover {
        color: var(--main-color);
      }

      .footer .box {
        flex: 1 1 250px;
      }

      .footer .box h3 {
        font-size: 20px;
        color: rgb(9, 255, 0);
      }

      .footer .box a {
        display: block;
        font-size: 14px;
        color: rgb(255, 255, 255);
        padding: 5px 0;
      }

      .footer .box a:hover {
        color: var(--main-color);
      }

      .footer .credit {
        text-align: center;
        color: rgb(72, 255, 0);
        border-top: 1px solid rgba(34, 252, 14, 0.1);
        margin-top: 10px;
        padding-top: 20px;
      }

      .footer .credit span {
        color: var(--main-color);
      }

      /* media queries  */

      @media (max-width: 991px) {
        .home .content h3 {
          font-size: 30px;
        }
      }

      @media (max-width: 768px) {
        header .nav {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: rgb(196, 102, 224);
          border-top: 1px solid rgba(0, 0, 0, 0.1);
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
          transition: 0.2s linear;
          clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }

        header .nav.active {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        header .nav a {
          display: block;
          width: 100%;
          margin: 10px;
        }

        .fa-times {
          transform: rotate(180deg);
        }
      }

      .btn-color {
        background-color: #0e1c36;
        color: #fff;
      }

      .profile-image-pic {
        height: 200px;
        width: 200px;
        object-fit: cover;
      }

      .cardbody-color {
        background-color: #ebf2fa;
      }

      a {
        text-decoration: none;
      }
      .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }

      .form-holder .form-content {
        position: relative;
        text-align: center;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
        padding: 60px;
      }

      .form-content .form-items {
        border: 3px solid #fff;
        padding: 40px;
        display: inline-block;
        width: 100%;
        min-width: 540px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        text-align: left;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
      }

      .form-content h3 {
        color: #fff;
        text-align: left;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .form-content h3.form-title {
        margin-bottom: 30px;
      }

      .form-content p {
        color: #fff;
        text-align: left;
        font-size: 17px;
        font-weight: 300;
        line-height: 20px;
        margin-bottom: 30px;
      }

      .form-content label,
      .was-validated .form-check-input:invalid ~ .form-check-label,
      .was-validated .form-check-input:valid ~ .form-check-label {
        color: #fff;
      }

      .form-content input[type="text"],
      .form-content input[type="password"],
      .form-content input[type="email"],
      .form-content select {
        width: 100%;
        padding: 9px 20px;
        text-align: left;
        border: 0;
        outline: 0;
        border-radius: 6px;
        background-color: #fff;
        font-size: 15px;
        font-weight: 300;
        color: #8d8d8d;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        margin-top: 16px;
      }

      .btn-primary {
        background-color: #6c757d;
        outline: none;
        border: 0px;
        box-shadow: none;
      }

      .btn-primary:hover,
      .btn-primary:focus,
      .btn-primary:active {
        background-color: #495056;
        outline: none !important;
        border: none !important;
        box-shadow: none;
      }

      .form-content textarea {
        position: static !important;
        width: 100%;
        padding: 8px 20px;
        border-radius: 6px;
        text-align: left;
        background-color: #fff;
        border: 0;
        font-size: 15px;
        font-weight: 300;
        color: #8d8d8d;
        outline: none;
        resize: none;
        height: 120px;
        -webkit-transition: none;
        transition: none;
        margin-bottom: 14px;
      }

      .form-content textarea:hover,
      .form-content textarea:focus {
        border: 0;
        background-color: #ebeff8;
        color: #8d8d8d;
      }

      .mv-up {
        margin-top: -9px !important;
        margin-bottom: 8px !important;
      }

      .invalid-feedback {
        color: #ff606e;
      }

      .valid-feedback {
        color: #2acc80;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
